<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <title>To Do List</title>
  <style>
    body {
      background-color: #ec8be7;
      background-image: linear-gradient(204deg, #ec8be7 0%, #9599E2 100%);
    }
    #list {
      list-style: none;
      padding: 0;
    }
    form {
      width: 60%;
      margin: 0 auto;
    }
    input, button {
      padding: 0.5rem;
      outline: none;
      text-transform: uppercase;
    }

  </style>
</head>
<body>
  <ul id="list"></ul>
  <form id="new-task-form">
    <input type="text" id="new-task-title" autocomplete="off">
    <button type="submit">Add</button>
  </form>
</body>
</html>
