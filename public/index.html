<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <title>To Do List</title>
  <style>
    body {
      background-color: #ec8be7;
      background-image: linear-gradient(204deg, #ec8be7 0%, #9599E2 100%);
    }
    #list {
      list-style: none;
      padding: 0;
    }
    h1 {
      color: #efefef;
      width: 100%;
      text-align: center;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 3rem;
    }
    form {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
    }
    .container {
      width: 60%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      text-transform: uppercase;
    }
    input, button {
      padding: 0.5rem;
      outline: none;
    }
    input {
      width: 50%;
    }
    button {
      width: 20%;
      text-transform: uppercase;

    }
    input[type="checkbox"]  {
      display: none;
    }
    li {
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.5rem;
      color: #efefef;
      border: 1px solid #efefef;
      text-align: center;
      padding: 0.5rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <form id="new-task-form">
      <input type="text" id="new-task-title" autocomplete="off" >
      <button type="submit">Add</button>
    </form>
    <ul id="list"></ul>
  </div>
</body>
</html>
